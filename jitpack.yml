# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=Joystick_Lib-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.Krusshnaa -DartifactId=Joystick_Demo -Dversion=1.1 -Dpackaging=aar -DgeneratePom=true
